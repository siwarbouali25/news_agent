name: Hourly Scrapers

on:
  schedule: [{ cron: "*/5 * * * *" }]  # runs every 5 minutes for testing
  workflow_dispatch:

# avoid two runs committing at the same time
concurrency:
  group: merge-csv-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: { shard_idx: [0, 1, 2, 3] }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ scraper-only deps (no Windows TTS libs)
      - name: Install scraper deps
        run: pip install -r requirements-app.txt

      - name: Run shard
        run: |
          python scraper.py \
            --config configs/news.yaml \
            --shards 4 --shard-idx ${{ matrix.shard_idx }}

      - uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard_idx }}-${{ github.run_id }}
          path: out/*.csv
          if-no-files-found: ignore

  merge_and_commit:
    runs-on: ubuntu-latest
    needs: [scrape]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install merge deps
        run: pip install pandas

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: staging

      - name: Merge CSVs
        run: python scripts/merge_csv.py

      # ✅ robust push: base our commit on latest remote main to avoid non-fast-forward
      - name: Commit merged CSV
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # make sure local branch matches the latest remote before committing
          git fetch origin
          git checkout -B main origin/main

          git add data/articles.csv
          git commit -m "[skip ci] Update merged articles CSV" || echo "No changes to commit"
          git push origin main
