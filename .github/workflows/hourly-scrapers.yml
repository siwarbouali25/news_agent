name: Hourly Scrapers

on:
  schedule: [{ cron: "0 * * * *" }]   # hourly
  workflow_dispatch:

# prevent overlapping commits
concurrency:
  group: merge-csv-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: { shard_idx: [0, 1, 2, 3] }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # scraper-only deps (no pywin32/pyttsx3)
      - name: Install scraper deps
        run: pip install -r requirements-app.txt

      - name: Run shard
        run: |
          python scraper.py \
            --config configs/news.yaml \
            --shards 4 --shard-idx ${{ matrix.shard_idx }}

      - name: Upload shard artifact
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard_idx }}-${{ github.run_id }}
          path: out/*.csv
          if-no-files-found: ignore

  merge_and_commit:
    runs-on: ubuntu-latest
    needs: [scrape]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) sync to latest main FIRST
      - name: Prepare repo (pull latest)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      # 2) download shard artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: staging

      # 3) merge CSVs (writes data/articles.csv)
      - name: Merge CSVs
        run: |
          pip install pandas
          python scripts/merge_csv.py
          git status --porcelain

      # 4) commit & push (no reset here)
      - name: Commit merged CSV
        run: |
          git add data/articles.csv
          git diff --staged --name-only || true
          git commit -m "Update merged articles CSV [skip ci]" || echo "No changes"
          git push origin main
